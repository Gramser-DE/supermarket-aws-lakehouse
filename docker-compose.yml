services:
  # Orchestrator: Mage AI
  mage:
    image: mageai/mageai:latest
    build:
      context: .
      dockerfile: Dockerfile.mage
    command: mage start ${MAGE_PROJECT_NAME}
    env_file:
      - .env
    environment:
      USER_CODE_PATH: /home/src/${MAGE_PROJECT_NAME}
      MAGE_DATABASE_CONNECTION_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:${POSTGRES_PORT}/${POSTGRES_DB}
      REQUIRE_USER_AUTHENTICATION: "0"
      MAGE_RESOURCES_MANAGER_ENABLED: "0"
      JAVA_HOME: /usr/lib/jvm/java-17-openjdk-amd64
    ports:
      - "6789:6789"
    volumes:
      - .:/home/src
    restart: always
    depends_on:
      postgres:
        condition: service_healthy

  # Database: PostgreSQL 
  postgres:
    image: postgres:15-alpine
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 5
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5432:5432"
    volumes:
      - ./postgres_data:/var/lib/postgresql/data

  # Cloud Emulator: LocalStack
  localstack:
    image: localstack/localstack
    ports:
      - "4566:4566"
    environment:
      - SERVICES=s3,kinesis,iam,sts
      - DEBUG=1
    volumes:
      - "./localstack_data:/var/lib/localstack"
      - "/var/run/docker.sock:/var/run/docker.sock"

networks:
  default:
    name: supermarket_net